<div class="small-12 large-10 large-offset-1 container margin-top">
  <div class="small-12 large-10 columns text-dark-grey section-header">Students</div>
  <div class="small-12 large-12 columns panel white-bg cr-panel">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>RealName</th>
          <th>Cohort</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students">
          <td>
            {{user.username}}
          </td>
          <td>
            {{user.name}}
          </td>
          <td>
            1st
          </td>
          <td>
            yes/no
          </td>
          <td>
            switch active or not
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

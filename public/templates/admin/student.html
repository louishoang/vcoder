<div class="small-12 large-10 large-offset-1 container margin-top">
  <div class="small-12 large-10 columns text-dark-grey section-header">Students</div>
  <div class="small-12 large-7 columns panel white-bg cr-panel">
    <form class="search-container small-12 large-6 large-offset-6">
      <input type="text" placeholder="Search student" ng-model="searchTerm" class="search-query"/>
    </form>
    <table class="table table-striped table-bordered small-12 large-12 columns">
      <thead>
        <tr>
          <th>
            <a href="javascript:;"
                ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
              <span ng-show="sortType == 'email' && !sortReverse"
                    class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'email' && sortReverse"
                    class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="javascript:;"
              ng-click="sortType = 'name'; sortReverse = !sortReverse">RealName
              <span ng-show="sortType == 'name' && !sortReverse"
                    class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse"
                    class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="javascript:;"
              ng-click="sortType = 'cohort'; sortReverse = !sortReverse">Cohort
              <span ng-show="sortType == 'cohort' && !sortReverse"
                    class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'cohort' && sortReverse"
                    class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="javascript:;"
              ng-click="sortType = 'active'; sortReverse = !sortReverse">Active
              <span ng-show="sortType == 'active' && !sortReverse"
                    class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'active' && sortReverse"
                    class="fa fa-caret-up"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students | orderBy:sortType:sortReverse | filter: searchTerm">
          <td>
            {{student.email}}
          </td>
          <td>
            {{"(" + student.id + ")-" + student.name}}
          </td>
          <td>
            1st
          </td>
          <td>
            yes/no
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="small-12 large-5 columns">
    <form name="newStudentForm"
          ng-submit="newStudent()" novalidate>
      <fieldset>
        <legend>Add New Student</legend>
        <label>Full Name
          <input type="text"
                  name="name"
                  ng-model="student.name"
                  ng-required="true" required>
        </label>
        <div role="alert">
          <small class="error"
                  ng-show="newStudentForm.name.$invalid &&
                           !newStudentForm.name.$pristine">
           Full Name is required</small>
        </div>
        <label>Email
          <input type="email"
                  name="email"
                  ng-model="student.email"
                  ng-required="true"
                  required>
        </label>
        <div role="alert">
          <small class="error"
                  ng-show="newStudentForm.email.$invalid &&
                           !newStudentForm.email.$pristine">
           Email is required</small>
        </div>
        <label>Password
          <input type="text"
                  name="password"
                  ng-model="student.password"
                  placeholder="changeme"
                  value="changeme"
                  disabled>
        </label>
        <label>Cohort
          <select ng-model="student.cohort"
                  ng-required="true">
            <option value="">Please choose cohort</option>
            <option value="July">July</option>
            <option value="August">August</option>
          </select>
        </label>
        <button type="submit"
                class="button small"
                >Create Account</button>
        <button type="reset"
                 class="button small">Clear</button>
      </fieldset>
    </form>
  </div>
</div>

<div class="pagination-div">
  <ul class="pagination">
    <li>
      <a href ng-click="prevPage()">&laquo; Prev</a>
    </li>
    <li ng-repeat="n in getPageCount()"
        ng-class="{current: n == currentPage + 1}"
        ng-click="setPage(n)">
    <a href="javascript:;">{{n}}</a>
    </li>
    <li>
      <a href ng-click="nextPage()">Next &raquo;</a>
    </li>
  </ul>
</div>
